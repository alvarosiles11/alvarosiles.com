<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrar Historial Brave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <h1>Borrar Historial de Navegaci√≥n de Brave</h1>
  <button id="clearHistory">Borrar Historial</button>

  <script>
    document.getElementById('clearHistory').addEventListener('click', () => {
      fetch('/clear-brave-history', {
        method: 'POST'
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Historial de Brave borrado correctamente.');
          } else {
            alert('Error al borrar el historial de Brave.');
          }
        })
        .catch(error => alert('Error: ' + error.message));
    });
  </script>
</body>

</html>
